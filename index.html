<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Реєстрація</h1>

    <form action="">
      <div class="row">
        <label for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" name="fullname" placeholder="Введіть повне ім'я" required>
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Введіть email" required>
      </div>

      <div class="row">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
      </div>

      <div class="row">
        <label for="password2">Пароль ще раз</label>
        <input type="password" id="password2" name="password2" placeholder="Повторіть пароль" required>
      </div>

      <div class="row">
        <label for="gender">Стать</label>
        <div class="gender">
          <label>
            <input type="radio" name="gender" id="male" value="male">
            <span>Чоловіча</span>
          </label>
          <label>
            <input type="radio" name="gender" id="female" value="female">
            <span>Жіноча</span>
          </label>
        </div>
      </div>

      <div class="row">
        <label for="age">Вік</label>
        <input type="number" name="age" id="age" max="100" min="16">
      </div>

      <div class="row">
        <label for="course">Курс</label>
        <select name="course" id="course" required>
          <option value="" disabled selected hidden>Виберіть курс</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="pm">Project Manager</option>
          <option value="qa">QA Manual</option>
        </select>
      </div>

      <div class="row">
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, місто/селище, вулиця, будинок"></textarea>
      </div>

      <div class="row">
        <input type="checkbox" name="agreement" id="agreement" required>
        <label class="agreement" for="agreement">Я погоджуюсь з обробкою персональних даних</label>
      </div>

      <div class="row buttons">
        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>
      </div>
    </form>
</body>

</html>
